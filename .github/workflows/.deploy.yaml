
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "writers-block-serve" #Must be unique in Heroku
          heroku_email: "carterja@oregonstate.edu"
        appdir: "server"
      env:
        HD_APP_BASE: "server"
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "writers-block-serve" #Must be unique in Heroku
          heroku_email: "carterja@oregonstate.edu"
        appdir: "ui"
      env:
        HD_APP_BASE: "us"
        HD_REACT_APP_API_URL: "https://writers-block-serve.herokuapp.com"